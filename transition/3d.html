<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .wrapper{
        perspective: 500px;
      }
      .parent{
        width: 300px;
        border: 2px solid tomato;
        transform-style: preserve-3d;
      }
      img {
        width: 300px;
        height: 200px;
        border: 1px solid pink;
        transition: 1s;
        /* transform: perspective(500px) rotateX(45deg); */
        transform: rotateY(45deg);
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="parent">
          <img src="apech.jpeg" />
        </div>
      </div>
    </div>
  </body>
</html>
