<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="ex1.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>SOFTWARE SKILLS</h1>
      <div class="item">
        <div class="text">
          <p>HTML5</p>
          <p>90%</p>
        </div>
        <div class="bar">
          <div style="width: 90%;"></div>
        </div>
      </div>

      <div class="item">
        <div class="text">
          <p>CSS3</p>
          <p>80%</p>
        </div>
        <div class="bar">
          <div style="width: 80%; animation-delay: .2s;"></div>
        </div>
      </div>
      
      <div class="item">
        <div class="text">
          <p>jQuery</p>
          <p>65%</p>
        </div>
        <div class="bar">
          <div style="width: 65%; animation-delay: .4s;"></div>
        </div>
      </div>
      
      <div class="item">
        <div class="text">
          <p>Photoshop</p>
          <p>70%</p>
        </div>
        <div class="bar">
          <div style="width: 70%; animation-delay: .6s;"></div>
        </div>
      </div>

      <div class="item">
        <div class="text">
          <p>illustrator</p>
          <p>82%</p>
        </div>
        <div class="bar">
          <div style="width: 82%; animation-delay:.8s;"></div>
        </div>
      </div>


    </div>
  </body>
</html>
