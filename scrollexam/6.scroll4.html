<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 200vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #fixed{
      position: fixed;
      top: 0;
      width: 100%;
      font-size: 30px;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
    }
    #box{
      background-color: red;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <body>
    <div id="fixed">0</div>
    <div id="box"></div>
    <script>
      const fixed = document.querySelector('#fixed');
      const boxObj = document.querySelector('#box');
      const scrollEvent = ()=> {
        // let scrollTop = document.documentElement.scrollTop;
        // fixed.innerText = `${scrollTop}, ${window.pageYOffset}`;
        // fixed.innerText = boxObj.offsetTop;
        fixed.innerText = boxObj.getBoundingClientRect().top;
      }
      const init = () => {
        window.addEventListener('scroll',scrollEvent);
      }
      init();
    </script>
</body>
</html>
