<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      label{
          display: inline-block;
          width: 150px;
      }

    </style>
  </head>
  <body>
    <h1>여름방학 특강 신청하기</h1>
    <form>
      <fieldset>
        <legend>교육과정</legend>
        <label>영어회화</label
        ><input type="text" placeholder="오전 9:00~11:00" />
        <label>(초급레벨)</label>
      </fieldset>
      <fieldset>
        <legend>신청자 기본정보</legend>
        <label>이름</label><input type="text" /><br />
        <label>이메일</label><input type="email" /><br />
        <label>비밀번호</label><input type="password" /><br />
        <label>학과</label>
        <select>
          <option value="">학과를 선택하세요.</option>
          <option value="수학">수학</option>
          <option value="과학">과학</option>
          <option value="영어">영어</option></select
        ><br />
        <label>성별</label
        ><label><input type="radio" name="check" value="boy" /> 남자</label
        ><label><input type="radio" name="check" value="wom" /> 여자</label
        ><br />
        <label>관심사</label><label><input type="checkbox" /> 여행</label
        ><label><input type="checkbox" /> 게임</label
        ><label><input type="checkbox" /> 공연</label
        ><label><input type="checkbox" /> 운동</label
        ><label><input type="checkbox" /> 기타</label>
      </fieldset>
      <input type="button" value="수강신청" />
      <input type="reset" value="다시쓰기" />
    </form>
  </body>
</html>
