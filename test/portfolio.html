<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

      crossorigin="anonymous"

    <style>
      .main{
        height: 30vh;
      }
      .contact{
        text-align: center;
      }
      .modal{
        display: none;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.6);
        position: fixed;
        top: 0;
        left: 0;
      }
      .close{
        color: #fff;
        font-size: 70px;
        position: absolute;
        top: 30px;
        right: 30px;
        cursor: pointer;
      }
  
      .modal_content{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        max-width: 500px;
        width: 70%;
        animation: zoom 0.5s;
        
      }

      @keyframes zoom{
        0%{
          transform: scale(0);

        }
        100%{
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>

        <nav>
          <ul>

            <li><a href="contact.html"  style="color: #7ed0de; font-weight: bolder";>CONTACT</a></li>

      </div>

          <h1>PORTFOLIO</h1>

          <div class="imgwrap">
            <div class="leftimg">
              <img src="port01.png" />

            <div class="midimg">

  </body>
  <script>
    const imgTag = document.querySelector('.imgwrap');
    const modal = document.querySelector('.modal');
    imgTag.addEventListener("click",function(e){
      let targetSrc = e.target.getAttribute("src");
      console.log( targetSrc );
      modal.style.display = "block";
      modal.children[1].src = targetSrc;
    });
    const closeBtn = modal.children[0];
    closeBtn.addEventListener("click", function(){
      modal.style.display = "none";
    });
  </script>
