<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="process-bar-con">
    <div class="process-bar"></div>
  </div>
  <div class="wrapper">
    <div class="header">
      <img src="images/logo.png" alt="">
      <nav>
        <ul>
          <li>GAME<li>
          <li>CHAMPION</li>
          <li>NEWS</li>
          <li>PATCH NOTES</li>
        </ul>
      </nav>
    </div>
    <div class="side-menu">
      <a href="0" class="active">AMUMU</a>
      <a href="1" >LULU</a>
      <a href="2" >EZREAL</a>
      <a href="3" >TEEMO</a>
      <a href="4" >YUUMI</a>      
    </div>
    <div class="stage">
      <div class="box">
        <div class="wall wall-front wall-front-a">
          <div class="wall-content">
            <img src="images/amumu.png" >
          </div>
        </div>
        <div class="wall wall-front wall-front-b">
          <div class="wall-content">
            <img src="images/lulu.png" >
          </div>
        </div>
        <div class="wall wall-front wall-front-c">
          <div class="wall-content">
            <img src="images/ezreal.png" >
          </div>
        </div>
        <div class="wall wall-front wall-front-d">
          <div class="wall-content">
            <img src="images/teemo.png" >
          </div>
        </div>
        <div class="wall wall-front wall-front-e">
          <div class="wall-content">
            <img src="images/yuumi.png" >
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
