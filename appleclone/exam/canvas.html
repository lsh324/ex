<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 500vh;
      }
      body.before-load {
        overflow-y: hidden;
      }
      .sample-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body class="before-load">
    <canvas class="sample-canvas" width="1920" height="1080"></canvas>
    <script>
      const canvas = document.querySelector(".sample-canvas");
      const context = canvas.getContext("2d");
      const videoImages = [];
      const totalImages = 117;

      function setImages() {
        for (let i = 0; i < totalImages; i++) {
          let imgElem = new Image();
          imgElem.src = `../images/seq/${i}.jpg`;
          videoImages.push(imgElem);
        }
      }
      function loop() {
        let progress =
          window.pageYOffset /
          (document.body.offsetHeight - window.innerHeight);
        let currentFrame = Math.round((totalImages - 1) * progress);
        context.drawImage(videoImages[currentFrame], 0, 0);
        requestAnimationFrame(loop);
      }
      function init() {
        document.body.classList.remove("before-load");
        context.drawImage(videoImages[0], 0, 0);
        loop();
        // window.addEventListener("scroll", function () {
        //   // console.log( window.pageYOffset );
        //   let progress =
        //     window.pageYOffset /
        //     (document.body.offsetHeight - window.innerHeight);
        //   // console.log( progress );
        //   let currentFrame = Math.round((totalImages - 1) * progress);
        //   // console.log( currentFrame );
        //   context.drawImage(videoImages[currentFrame], 0, 0);
        // });
      }
      setImages();
      window.addEventListener("load", init);
    </script>
  </body>
</html>
